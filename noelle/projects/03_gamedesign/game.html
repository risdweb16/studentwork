<!DOCTYPE html>
<html>
<head>
	<title>Baking Recipe Game</title>

	<!--css link-->
	<link type="text/css" rel="stylesheet" href="CSS/game.css"/>


	<!--js link-->
	<script type="text/javascript" src="js/jquery.cycle.all.js"></script>
	<script type="text/javascript" src="js/game.js"></script>

	<!--font link-->
	<link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>

</head>


<!--background image-->
<body>

<!--CONTAINER PARAMETERS-->
<div class="container">


	<!-- Slideshow container 1 for parralex scroll-->
<div class="container slideshow-block">

	<!--ANIMATED FRAMES-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.cycle.all.js"></script>
	
<script type="text/javascript">
jQuery(function($){
	
	// Cycle plugin
	$('.slides').cycle({
	    fx:     'none',
	    speed:   1000,
	    timeout: 70
	}).cycle("pause");
	
	// Pause & play on hover
	$('.slideshow-block').hover(function(){
		$(this).find('.slides').addClass('active').cycle('resume');
	}, function(){
		$(this).find('.slides').removeClass('active').cycle('pause');
	});
	
});
</script>

	<!--<a href="game2.html" class="link"></a>-->
	<ul class="slides">
		<li><img src="images/frame1.png" class="frameimg"/></li>
		<li><img src="images/frame2.png" class="frameimg"/></li>
		<li><img src="images/frame3.png" class="frameimg"/></li>
	</ul>
</div>


<!-- Paralex container 2 ingredients-->
<div class="container section-2">
    Ingredient Check List
</div>

<!-- Paralex container 3 steps -->
<div class="container section-3">
    Steps!
</div>
</div>

</body>
</html>
