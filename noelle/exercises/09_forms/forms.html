<!DOCTYPE html>
<html>
<head>
	<title>Form Excercise</title>
	<link type="text/css" rel="stylesheet" href="CSS/forms.css"/>
	<link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="topheader">
			<h1>Woven Projects</h1>
	</div>

<div id="maine">
	<a href="http://www.noellew.com/maine-coastline-jacquard.html" class="button">Maine Coastline Jacquard</a>
</div>

<div id="trad">
	<a href="http://www.noellew.com/designing-traditions-jacquard.html" class="button">Designing Traditions Jacquard</a>
</div>

<div id="dobby">
	<a href="http://www.noellew.com/dobby-woven-samples.html" class="button">Dobby Woven Samples</a>
</div>

<!--contact-->
<div id="contact">
	    <div id="contact-form" class="clearfix">  
        <img src="images/logo.png" id="logo"> 
        <h2>Contact me</h2> 
        <ul id="errors" class="">  
            <li id="info">ut-oh, There were some problems with your form submission:</li>  
        </ul>  
        <p id="success">Thank you so much for reaching out and browsing my site, I will get back to you as soon as possible!</p>  
        <form method="get" action="http://www.noellew.com"> 
            <input type="text" id="name" name="name" value="" placeholder="NAME" required="required" autofocus="autofocus" />  
            <input type="email" id="email" name="email" value="" placeholder="EMAIL" required="required" />   
            <select id="enquiry" name="enquiry">   
                <option value="support">A quick question or cookie recipe suggestion...</option>  
            </select>  
            <textarea id="message" name="message" placeholder="Feel free to jot down your message here!" required="required" data-minlength="20"></textarea>  
            <span id="loading"></span>  
            <input type="submit" value="Howdy!" id="submit-button" />  
            <p id="req-field-desc"><span class="required">*</span>
            </p>  
        </form>  
    </div>  
	</div>
	</div>
</body>
</html>
