<!DOCTYPE html>
<html lang="en">    
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <!-- your own stylesheet -->
  <link rel="stylesheet" type="text/css" href="mystyles.css">
  <title>Bootstrap Demo</title>
</head>
<body>
<!-- Bootstrap requires container class -->
<div class="container-fluid"> 
    <!-- columns are 50% on xs screens, 80% 40% on md screens -->
    <div class="row">
      <div class="col-xs-6 col-md-8"><h3>.col-xs-6 .col-md-8</h3></div>
      <div class="col-xs-6 col-md-4"><h3>.col-xs-6 .col-md-4</h3></div>
    </div>

    <!-- are initially stacked, 33.3% wide on md screens-->
    <div class="row">
      <div class="col-md-4"><h3>.col-md-4</h3></div>
      <div class="col-md-4"><h3>.col-md-4</h3></div>
      <div class="col-md-4"><h3>.col-md-4</h3></div>
    </div>

    <!--columns are always 50% wide on mobile and desktop -->
    <div class="row">
      <div class="col-xs-6"><h3>.col-xs-6</h3></div>
      <div class="col-xs-6"><h3>.col-xs-6</h3></div>
    </div>
  </div>
  </body>
  </html>
