<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>
	var root = $('html, body'); //set html and body of document in variable root

	$('a').click(function() {
		    var href = $.attr(this, 'href');
		    //using jQuery animate and offset for smooth scrolling
		    root.animate({
		        scrollTop: $(href).offset().top-130 //getting the coordinates of the top of the target href relative to document
		    	}, 200, function () {
		        window.location.hash = href; //function to call once animation is complete: update url with anchor location
		    });
		    return false;
		});


	$(document).scroll(function () {
		if ($(this).scrollTop() > 100) {
			$('.scrollToTop').fadeIn();
		} else {
			$('.scrollToTop').fadeOut();
		}
	});

	$('.scrollToTop a').click(function () {
		$('body,html').animate({
			scrollTop: 0
		}, 200);
		return false;
	});
